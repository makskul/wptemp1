<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/scss/fonts.css" rel="stylesheet">
    <link href="./dist/scss/main.css" rel="stylesheet">
    <title>Vite App</title>
  </head>
  <body>
    <header>
      <div class="header-container d-flex">
        <div class="header-main">
          <a class="d-inline-block logo" href="#">
            <img src="./public/logo.png" alt="Logo"/>
          </a>
          <nav class="d-inline-block header-nav">
            <ul>
              <li><a class="menu-item">Головна</a></li>
              <li>
                <a class="menu-item">Каталог</a>
                <img src="./public/arrow-down.svg" alt="more">
              </li>
              <li>
                <a class="menu-item">Монтаж</a>
                <img src="./public/arrow-down.svg" alt="more">
              </li>
              <li><a class="menu-item">Готові проекти</a></li>
              <li><a class="menu-item">Контакти</a></li>
            </ul>
          </nav>
        </div>
        <div class="header-contact d-flex">
          <div class="d-inline-block">
            <img src="public/call.svg" alt="phone" class="d-inline-block vertical-align-middle"/>
            <span class="d-inline-block header-phone vertical-align-middle">+38<b></b>(093)<b></b>261<b></b>28<b></b>98</span>
          </div>
          <div class="d-inline-block header-order">
            <button class="btn btn-dashed big blue">
              Залишити заявку
            </button>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <section class="banner">
        <div class="banner-container d-flex">
          <div class="banner-texts">
            <div class="banner-title">Терасні дошки </div>
            <div class="banner-sub-title">Крок до Комфорту</div>
            <div class="banner-description">Відкрийте для себе бездоганну якість та витончений<br/> стиль з нашою колекцією терасних дошок.</div>
            <br/>
            <button class="btn btn-simple blue">
              Перейти в каталог
            </button>
          </div>
          <div class="banner-image">
            <img src="public/image1.png" width="658">
          </div>
          <div class="banner-socials">
            <button class="btn-call">
              Кнопка зв'язку
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
